<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Develop Bunny Swiper</title>

    <link rel="stylesheet" href="./style/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script:regular" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    
    <div class="container">
      <div class="heading">
        <h2>개발하는 버니 모음</h2>
        <h3 class="is-active">
          <span>Develop Bunny Swiper</span>
        </h3>
      </div>
      <div class="swiper swiper-container">
        <div class="swiper-wrapper">
          <!-- <div class="swiper-slide"><img data-swiper-parallax-scale="0.8" src="./assets/fire.jpg" alt="지옥에서 돌아온 버니" /></div> -->
          <div class="swiper-slide"><img data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.6" src="./assets/html.jpg" alt="HTML 버니" /></div>
          <div class="swiper-slide"><img data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.6" src="./assets/javascript.jpg" alt="JavaScript 버니" /></div>
          <div class="swiper-slide"><img data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.6" src="./assets/react.jpg" alt="React 버니" /></div>
          <div class="swiper-slide"><img data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.6" src="./assets/typescript.jpg" alt="TypeScript 버니" /></div>
          <div class="swiper-slide"><img data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.6" src="./assets/git.jpg" alt="Git 버니" /></div>
          <div class="swiper-slide"><img data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.6" src="./assets/nodejs.jpg" alt="Node.js 버니" /></div>
          <div class="swiper-slide"><img data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.6" src="./assets/vue.jpg" alt="Vue 버니" /></div>
          <div class="swiper-slide"><img data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.6" src="./assets/fire.jpg" alt="지옥에서 돌아온 버니" /></div>
        </div>
        <!-- option -->
        <div class="pagination"></div>
      </div>
    </div>
  </body>
</html>
